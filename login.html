<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con Captcha</title>
    <link rel="stylesheet" href="miestilo.css">
</head>

<body>
    <div class="background"></div>
    
    <div class="login-container">            

        <div class="logo-container">
            <img src="WhatsApp Image 2024-10-20 at 21.29.08.jpeg" class="avatar">
        </div>
        <h2>ACCESO AL SISTEMA</h2>
        <form action="login.php" method="POST">
            <div class="input-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="input-group">
                <label for="captcha">Código CAPTCHA:</label>
                <input type="text" id="captcha" name="captcha" placeholder="Introduce el captcha" required>
                <!-- Simulación de imagen CAPTCHA -->
                <div class="captcha-image">
                    <img src="captcha.JPG" alt="">
                </div>
            </div>

            <button type="submit" >Ingresar</button>
        </form>
        
        <div class="links">
            <a href="recuperar_contrasena.html">¿Olvidaste tu contraseña?</a>
        </div>
    </div>


    <footer>
        <div class="redes-links">
            <a href="https://facebook.com" target="_blank">
                <img src="facebook.png" alt="Facebook">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="gorjeo(2).png" alt="Twitter">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="instagram.png" alt="Instagram">
            </a>
        </div>
    </footer>
</body>
</html>
